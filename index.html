<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <div class="slider mt-4">
                <div class="slider-content">
                    <div class="slide">
                        <div class="info">
                            <img src="https://s1.1zoom.ru/b9131/230/Sky_Night_Moon_Clouds_527844_360x640.jpg" alt="">
                        </div>
                    </div>
                    <div class="slide">
                        <div class="info">
                            <img src="https://i.pinimg.com/originals/b0/75/ba/b075bafe6a3e2996d4df61b9ea463b45.jpg" alt="">
                        </div>
                    </div>
                    <div class="slide">
                        <div class="info">
                            <img src="https://prikolnye-kartinki.ru/img/picture/Nov/30/c1745b4519ba128605e9663c9e3b0b2b/3.jpg" alt="">
                        </div>
                    </div>
                    <div class="slide">
                        <div class="info">
                            <img class="slider-lazy" data-src="http://i003.radikal.ru/1104/22/f30b76c0c890.jpg" alt="">
                        </div>
                    </div>
                    <div class="slide">
                        <div class="info">
                            <img class="slider-lazy" data-src="http://xrest.ru/schemes/00/03/e7/bc/%D0%94%D0%B5%D0%B2%D1%83%D1%88%D0%BA%D0%B0%20%D0%BD%D0%B0%20%D0%B7%D0%B0%D0%BA%D0%B0%D1%82%D0%B5-1.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="slider-navigation">
                    <button class="slider-button slider-button--prev">Prev</button>
                    <button class="slider-button slider-button--next">Next</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./Slider.js"></script>
    <script src="./main.js"></script>
</body>
</html>
